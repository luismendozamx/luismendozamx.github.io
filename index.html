    <h5>Developer | Photographer</h5>

      <li><a href="https://github.com/luismendozamx" target="_blank"><i class="fa fa-github fa-2x"></i></a></li>

<section id="posts">
  <div class="container">
    <h3>Recent Posts</h3>
    <div class="row">
      {% for post in site.posts %}
        <div class="col-sm-12">
          <h4><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
          <i class="text-muted">{{ post.date | date: "%b %-d, %Y" }}</i>
          <hr>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
