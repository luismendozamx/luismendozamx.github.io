---
layout: default
---
<article id="post" class="col-sm-12 col-md-10 col-md-offset-1" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta text-muted">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"><i>{{ page.date | date: "%b %-d, %Y" }}</i></time>
    {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
    <hr>
  </header>

  <div class="" itemprop="articleBody">
    {{ content }}
  </div>

</article>
